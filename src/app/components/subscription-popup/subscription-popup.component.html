<div class="popup-overlay" *ngIf="isVisible" (click)="close()">
    <div class="popup-content" (click)="$event.stopPropagation()">
        <!-- Close Button -->
        <button class="close-btn" (click)="close()">
            <i class="fas fa-times"></i>
        </button>

        <!-- Logo -->
        <div class="logo-container">
            <img src="/public/icon-UFeed.png" alt="UFeed" class="logo-image" />
        </div>

        <!-- Title -->
        <h2 class="popup-title">
            JET Course
        </h2>

        <!-- Messages -->
        <div class="messages-container">
            <p class="message-text">
                UFeed and <strong>JOBMASTER</strong> are pleased to announce the new JET Certification course.
            </p>
            
            <div class="course-info">
                <p><strong>Course Dates:</strong> September 23rd to 25th</p>
                <p><strong>Evaluation Day:</strong> September 28th</p>
            </div>
        </div>



        <!-- Action Button -->
        <button class="btn-primary" (click)="navigateToRegistration()">
            Book your seatÂ Now
            <i class="fas fa-graduation-cap"></i>
        </button>
    </div>
</div>
